{% extends "nav.html" %}
{% block page_title %}
    <title>GeekText | Sign Up</title>
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="margin-right: 775px; margin-left: 25px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign Up</legend>
                {{ form|crispy }} <!--crispy form styling --> 
            </fieldset>
            <div class="form-group">
                <button class="btn btn-success" type="submit">Register</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Registered? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
