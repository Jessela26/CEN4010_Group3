{% extends "nav.html" %}
{% block page_title %}
    <title>GeekText - Browse</title>
{% endblock %}
{% block content %}
    <br>
    {% for book in books %}
        <h2 style="color: green; padding-left: 50px;">{{ book.title }}</h2>
        <h4 style="padding-left: 50px;">{{ book.author }}</h4>
        <a style="padding-left: 50px; color: green" href="{% url 'details' book.id %}"><u>Details</u></a>
        <br/>
        <br/>
    {% endfor %}
{% endblock %}
