{% extends 'nav.html' %}
{% block page_title %}
    <meta charset="utf-8">
    <title> {{ book_author }}'s Books</title>
    {% load static %}
    <link rel="stylesheet" href="../static/BookDetails/css/style.css">
    <title>{{ book.author }}</title>
{% endblock %}
{% block content %}
    <h1>{{ book_author }}</h1>
    <br/>
    {% for book in books %}
        <h1>{{ book.title }}</h1>
        <p>{{ book.description }}</p>
    {% endfor %}
{% endblock %}
